<!DOCTYPE html>
<html>
<head>
    <title>Thanksgiving Menu 2023</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="header">
        <h1 style="text-align: center; color: #ff7f00;">Thanksgiving Menu 2023</h1>
        <h2 style="text-align: center; color: #ffffff;">6 Attendees</h2>
        <img src="url_to_fire_gif" alt="Fire">
    </div>
    <div class="container">
        <div class="plate">
            <img src="url_to_turkey_image" alt="Turkey">
            <p style="text-align: center;">15 LB Turkey</p>
        </div>
        <div class="plate">
            <img src="url_to_stuffing_image" alt="Stuffing">
            <p style="text-align: center;">2 LB Stuffing</p>
        </div>
        <div class="plate">
            <img src="url_to_potatoes_image" alt="Mashed Potatoes">
            <p style="text-align: center;">5 LB Mashed Potatoes</p>
        </div>
        <div class="plate">
            <img src="url_to_casserole_image" alt="Sweet Potato Casserole">
            <p style="text-align: center;">3 LB Sweet Potato Casserole</p>
        </div>
        <!-- Continue with the rest of your plates -->
    </div>
</body>
</html>
